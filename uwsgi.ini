[uwsgi]
# Application
wsgi-file = main.py
callable = app
module = main:app

# Socket configuration
http-socket = :5000
http-allow-methods = GET, POST, PUT, PATCH, DELETE, OPTIONS

# Development mode - single process
master = true
processes = 1
threads = 2
enable-threads = true

# Auto-reload on code changes (development only)
py-autoreload = 1

# Lazy loading
lazy = true
lazy-apps = true

# Worker Management
max-requests = 1000
max-worker-lifetime = 21600
reload-on-rss = 512
worker-reload-mercy = 80

# Timeouts (more lenient for development)
harakiri = 300
socket-timeout = 300

# Logging - verbose for development
log-4xx = true
log-5xx = true
disable-logging = false
log-date = true

# Performance
vacuum = true
die-on-term = true

# Note: CORS headers are handled by Flask-CORS in main.py
