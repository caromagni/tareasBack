[uwsgi]
py-autoreload = 0
http-socket = :5000
processes = 1
workers = 1
callable = app
enable-threads = true
lazy = true
lazy-apps = true

# Worker Management
max-requests = 1000                  ; Restart workers after this many requests
max-worker-lifetime = 21600           ; Restart workers after this many seconds
reload-on-rss = 512                  ; Restart workers after this much resident memory
worker-reload-mercy = 80             ; How long to wait before forcefully killing workers

add-header = Access-Control-Allow-Origin: https://localhost:3000
add-header = Access-Control-Allow-Credentials: true
add-header = Access-Control-Allow-Methods: GET, POST, PUT, PATCH, DELETE, OPTIONS
add-header = Access-Control-Allow-Headers: Content-Type, Authorization, X-Requested-With, Accept, x-api-key, x-api-system, x-user-role
http-allow-methods = GET, POST, PUT, PATCH, DELETE, OPTIONS